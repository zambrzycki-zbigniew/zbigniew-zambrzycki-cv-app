<div class="section" >
    <div>
        <h1>{{section.getHeader()}}</h1>
        <table>
            <tr *ngFor="let tableRow of section.getTable()">
                <td class="left">
                    {{tableRow.getDescription(section.getLanguage())}}
                </td>
                <td>
                    {{tableRow.getText(section.getLanguage())}}                        
                </td>
            </tr>
        </table>
    </div>
</div>
